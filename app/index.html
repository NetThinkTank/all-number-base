    <script>
      var e = Elm.fullscreen(
      	Elm.Main,
      	{ startTime: Date.now(),
      	  symbolList: symbols[ Math.floor( Math.random() * symbols.length ) ],
      	  maxNumber: 15,
      	  maxGuesses: 3,
      	  maxHints: 5
      	}
      );
      
      e.ports.alert.subscribe(function(text) {
        if (text.length > 0) sweetAlert(text);
      });
    </script>
